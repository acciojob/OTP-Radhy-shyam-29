<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
  </head>
  <body>
    <script>
      // Main container
      const mainDiv = document.createElement("div");
      document.body.append(mainDiv);

      // Heading
      const heading = document.createElement("h1");
      heading.id = "verification_heading";
      heading.innerText = "Verify Your Account";
      mainDiv.append(heading);

      // Subheading
      const para = document.createElement("p");
      para.id = "verification_subtext";
      para.innerText =
        "Enter the 6 digit code sent to your email to verify your account.";
      mainDiv.append(para);

      // OTP container
      const otpdiv = document.createElement("div");
      otpdiv.className = "code-container";
      mainDiv.append(otpdiv);

      // Create 6 inputs
      for (let i = 0; i < 6; i++) {
        const input = document.createElement("input");
        input.className = "code";
        input.type = "text";
        input.maxLength = 1;
        otpdiv.append(input);
      }

      const inputs = document.querySelectorAll(".code");

      // Typing forward
      otpdiv.addEventListener("input", (e) => {
        if (!e.target.matches(".code")) return;

        const index = Array.from(inputs).indexOf(e.target);
        const value = e.target.value;

        // Allow only digits
        if (!(value >= "0" && value <= "9")) {
          e.target.value = "";
          return;
        }

        // Move to next input
        if (index < inputs.length - 1 && value !== "") {
          inputs[index + 1].focus();
        }
      });

      // Backspace handling
      otpdiv.addEventListener("keydown", (e) => {
        if (!e.target.matches(".code")) return;

        const index = Array.from(inputs).indexOf(e.target);

        if (e.key === "Backspace") {
          if (e.target.value === "" && index > 0) {
            inputs[index - 1].value = "";
            inputs[index - 1].focus();
          }
        }
      });
    </script>
  </body>
</html>
